<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exos sur les Algos basiques</title>
    <link rel="stylesheet" href="./exo.css">
</head>

<body>

    <section class="math">
        <h1>Votre Navigateur est puissant !</h1>
        <p>Un navigateur peut être un outil de calcul puissant. Vous trouverez ci-dessous quelques exemples
            d'applications
            basiques.
        </p>
        <div class="set">
            <h2>Le carré d'un nombre</h2>
            <div class="question">
                <label for="question">Entrez un nombre</label>
                <input id="nb" type="text">
            </div>

            <input id="submit" type="submit" value="Envoyer">

            <div class="retour">
                <label for="retour">Résultat :</label>
                <div class="answer">
                </div>
            </div>
        </div>
        <div class="set">
            <h2>La somme de deux nombres</h2>
            <div class="nombre1">
                <label for="question">Nombre 1 :</label>
                <input id="nb1" type="text">
            </div>
            <div class="nombre2">
                <label for="question">Nombre 2 :</label>
                <input id="nb2" type="text">
            </div>
            <input id="submitSum" type="submit" value="Envoyer">
            <div class="retour">
                <label for="retour">Résultat :</label>
                <div id="sum" class="answer">
                </div>
            </div>
        </div>
        <div class="set">
            <h2>Les nombres Paires</h2>
            <div class="question">
                <label for="question">Entrez un nombre</label>
                <input id="nbP" type="text">
            </div>
            <input id="submitP" type="submit" value="Envoyer">
            <div class="retour">
                <label for="retour">Résultat :</label>
                <div id="resultP" class="answer">
                </div>
            </div>
        </div>
        <div class="set">
            <h2>Les tables de multiplication</h2>
            <div class="question">
                <label for="question">Entrez un nombre</label>
                <input id="numberX" type="text">
            </div>
            <input id="submitTx" type="submit" value="Envoyer">
            <div class="retour">
                <label for="retour">Résultat :</label>
                <div id="resultTable" class="answer">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./exo.js"></script>

</html>
